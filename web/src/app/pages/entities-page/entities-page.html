<!-- intent-list.component.html -->
<div class="p-8 bg-gray-50 min-h-screen">
    <!-- Header -->
    <div class="flex flex-col justify-between gap-4 mb-8 sm:flex-row sm:items-center sm:gap-6">
        <!-- Left side - Title and description -->
        <div class="space-y-1">
            <h1 class="text-2xl font-medium text-gray-900 tracking-tight">Entities</h1>
            <p class="text-sm text-gray-500 max-w-2xl">
                Define user entities and agent fetches for conversational flows
            </p>
        </div>

        <!-- Right side - Action button -->
        <div>
            <button (click)="addEntity()"
                class="inline-flex items-center px-4 py-2.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="-ml-0.5 mr-2 h-5 w-5" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Add Entity
            </button>
        </div>
    </div>
    <div class="bg-white shadow-xs rounded-md border border-gray-150 overflow-hidden">
        <table class="w-full">
            <!-- Table Header -->
            <thead class="bg-gray-50 border-b border-gray-200">
                <tr>
                    <th class="px-4 py-2.5 text-xs font-semibold text-gray-600 uppercase tracking-wider text-left">
                        Entity Name
                        <span class="ml-1 text-gray-400 font-normal">({{entities.length}})</span>
                    </th>
                    <th class="px-4 py-2.5 text-xs font-semibold text-gray-600 uppercase tracking-wider text-right">
                        Actions
                    </th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody class="divide-y divide-gray-100">
                <tr *ngFor="let entity of entities" class="hover:bg-gray-50/80 transition-colors duration-75">
                    <td class="px-4 py-3 text-xs font-medium text-gray-800 group">
                        <a [routerLink]="['/entity/details', entity.id]"
                            class="flex items-center hover:text-indigo-600 transition-colors">
                            <span class="truncate max-w-[180px]">&#64;{{ entity.displayName }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="ml-1.5 h-3 w-3 opacity-0 group-hover:opacity-100 text-gray-400 transition-opacity"
                                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </a>
                    </td>
                    <td class="px-4 py-3 text-xs text-right">
                        <div class="flex justify-end space-x-2">
                            <!-- <button (click)="editEntity(entity.id)"
                                class="text-gray-500 hover:text-indigo-600 p-1 -m-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </button> -->
                            <button (click)="deleteEntity(entity.id)" class="text-gray-500 hover:text-red-600 p-1 -m-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" fill="none"
                                    viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Empty State -->
        <div *ngIf="entities.length === 0" class="p-6 text-center">
            <p class="text-xs text-gray-500">No entities found. Create one to get started.</p>
        </div>
    </div>
</div>
