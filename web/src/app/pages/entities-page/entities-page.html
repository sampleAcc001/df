<!-- intent-list.component.html -->
<div class="container py-4 bg-light min-vh-100">
    <!-- Header -->
    <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center gap-3 mb-4">
        <!-- Left side - Title and description -->
        <div>
            <h1 class="h4 mb-1 fw-semibold text-dark">Entities</h1>
            <p class="text-muted small mb-0">
                Define user entities and agent fetches for conversational flows
            </p>
        </div>

        <!-- Right side - Action button -->
        <div>
            <button (click)="addEntity()" class="btn btn-primary d-flex align-items-center">
                <i class="bi bi-plus-lg me-2"></i> Add Entity
            </button>
        </div>
    </div>

    <!-- Table Card -->
    <div class="card shadow-sm border-light">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <!-- Table Header -->
                <thead class="table-light">
                    <tr>
                        <th scope="col" class="fw-semibold small text-uppercase">
                            Entity Name
                            <span class="text-muted fw-normal">({{entities.length}})</span>
                        </th>
                        <th scope="col" class="text-end fw-semibold small text-uppercase">Actions</th>
                    </tr>
                </thead>

                <!-- Table Body -->
                <tbody *ngIf="entities.length > 0; else emptyState">
                    <tr *ngFor="let entity of entities" class="align-middle">
                        <td>
                            <a [routerLink]="['/entity/details', entity.id]"
                                class="text-decoration-none text-dark d-inline-flex align-items-center">
                                <p class="text-truncate" style="max-width: 180px;">
                                    <small>&#64;{{ entity.displayName }}</small>
                                </p>
                                <i class="bi bi-chevron-right small ms-2 text-muted"></i>
                            </a>
                        </td>
                        <td class="text-end">
                            <div class="d-flex justify-content-end gap-2">
                                <!-- Uncomment if edit is needed -->
                                <!--
                                <button (click)="editEntity(entity.id)" class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                -->
                                <button (click)="deleteEntity(entity.id)" class="btn btn-sm btn-outline-danger">
                                    <i class="fa-regular fa-trash-can"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <ng-template #emptyState>
            <div class="p-4 text-center">
                <p class="text-muted small mb-0">No entities found. Create one to get started.</p>
            </div>
        </ng-template>
    </div>
</div>
