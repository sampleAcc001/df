<div class="max-w-4xl mx-auto p-8 bg-white rounded-lg shadow-sm border border-gray-100 mt-8">
    <div class="mb-6 border-b border-gray-100 pb-4">
        <h2 class="text-2xl font-semibold text-gray-800">Edit Entity</h2>
        <p class="text-sm text-gray-500 mt-1">Update entity values and synonyms</p>
    </div>

    <form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <!-- Name Field -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Entity Name</label>
            <input formControlName="name" type="text" placeholder="E.g. colors"
                class="block w-full px-3 py-2.5 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400">
        </div>

        <!-- Description Field -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea formControlName="description" rows="3"
                class="block w-full px-3 py-2.5 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400"
                placeholder="Optional description..."></textarea>
        </div>

        <!-- Entity Type -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Entity Type</label>
            <select formControlName="type"
                class="block w-full px-3 py-2.5 text-sm border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <option value="Map">Map</option>
                <option value="List">List</option>
                <option value="Regexp">Regexp</option>
            </select>
        </div>

        <!-- Entries Section -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <label class="block text-sm font-medium text-gray-700">Entries</label>
                <button type="button" (click)="addEntry()"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Add Entry
                </button>
            </div>

            <div formArrayName="entries" class="space-y-4">
                <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i"
                    class="border border-gray-200 rounded-lg p-4 bg-gray-50/50 relative hover:border-gray-300 transition-colors">

                    <!-- Remove Entry Button -->
                    <button type="button" (click)="removeEntry(i)"
                        class="absolute top-3 right-3 p-1 text-gray-400 hover:text-red-500 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Entry Value -->
                    <div class="space-y-1 mb-3">
                        <label class="block text-xs font-medium text-gray-600">Value</label>
                        <input formControlName="value" type="text"
                            class="block w-full px-3 py-2 text-xs border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- Synonyms -->
                    <div formArrayName="synonyms" class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label class="block text-xs font-medium text-gray-600">Synonyms</label>
                            <button type="button" (click)="addSynonym(i)"
                                class="text-xs text-blue-600 hover:text-blue-800 flex items-center">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-0.5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                        clip-rule="evenodd" />
                                </svg>
                                Add
                            </button>
                        </div>

                        <div *ngFor="let synonym of getSynonyms(entry).controls; let j = index"
                            class="flex items-center gap-2">
                            <input [formControl]="synonym" type="text"
                                class="flex-1 block w-full px-3 py-1.5 text-xs border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                            <button type="button" (click)="removeSynonym(i, j)"
                                class="p-1 text-gray-400 hover:text-red-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-6 border-t border-gray-100">
            <button type="button" (click)="cancel()"
                class="px-4 py-2.5 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Cancel
            </button>
            <button type="submit" [disabled]="entityForm.invalid"
                class="px-4 py-2.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-70 disabled:cursor-not-allowed">
                Save Changes
            </button>
        </div>
    </form>
</div>
