<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title h4">Edit Entity</h2>
            <p class="text-muted small">Update entity values and synonyms</p>
        </div>
        <hr class="m-0">

        <form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="p-4">

            <!-- Entity Name -->
            <div class="mb-3">
                <label class="form-label">Entity Name</label>
                <input type="text" formControlName="name" placeholder="E.g. colors" class="form-control">
            </div>

            <!-- Description -->
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea rows="3" formControlName="description" placeholder="Optional description..."
                    class="form-control"></textarea>
            </div>

            <!-- Entity Type -->
            <div class="mb-3">
                <label class="form-label">Entity Type</label>
                <select class="form-select" formControlName="type">
                    <option value="Map">Map</option>
                    <option value="List">List</option>
                    <option value="Regexp">Regexp</option>
                </select>
            </div>

            <!-- Entries -->
            <div class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <label class="form-label mb-0">Entries</label>
                    <button type="button" class="btn btn-sm btn-primary" (click)="addEntry()">
                        <i class="fas fa-plus me-1"></i> Add Entry
                    </button>
                </div>

                <div formArrayName="entries">
                    <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i"
                        class="border rounded p-3 position-relative mb-3 bg-light">

                        <!-- Remove Entry -->
                        <button type="button" (click)="removeEntry(i)"
                            class="btn-close position-absolute top-0 end-0 m-2"></button>

                        <!-- Value -->
                        <div class="mb-3">
                            <label class="form-label small">Value</label>
                            <input type="text" formControlName="value" class="form-control form-control-sm">
                        </div>

                        <!-- Synonyms -->
                        <div formArrayName="synonyms">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label class="form-label small mb-0">Synonyms</label>
                                <button type="button" (click)="addSynonym(i)" class="btn btn-link btn-sm p-0">
                                    <i class="fas fa-plus me-1"></i> Add
                                </button>
                            </div>

                            <div *ngFor="let synonym of getSynonyms(entry).controls; let j = index"
                                class="input-group mb-2">
                                <input type="text" [formControl]="synonym" class="form-control form-control-sm">
                                <button type="button" (click)="removeSynonym(i, j)"
                                    class="btn btn-outline-danger btn-sm">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="d-flex justify-content-end border-top pt-3">
                <button type="button" class="btn btn-outline-secondary me-2" (click)="cancel()">Cancel</button>
                <button type="submit" class="btn btn-primary" [disabled]="entityForm.invalid">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</div>
