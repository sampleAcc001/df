<div class="max-w-4xl mx-auto p-8 bg-white rounded-xl shadow-sm border border-gray-100 mt-10">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
        <span class="material-icons text-blue-600">category</span>
        Create Entity
    </h2>

    <form [formGroup]="entityForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Name -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Entity Name <span
                    class="text-red-500">*</span></label>
            <input formControlName="name" type="text" placeholder="E.g. colors, payment_methods"
                class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                required />
            <p *ngIf="entityForm.get('name')?.invalid && (entityForm.get('name')?.dirty || entityForm.get('name')?.touched)"
                class="text-xs text-red-500 mt-1">
                Entity name is required
            </p>
        </div>

        <!-- Description -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea formControlName="description" rows="3"
                class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                placeholder="Describe this entity's purpose (optional)"></textarea>
        </div>

        <!-- Entity Type -->
        <div class="space-y-1">
            <label class="block text-sm font-medium text-gray-700">Entity Type <span
                    class="text-red-500">*</span></label>
            <select formControlName="type"
                class="w-full border border-gray-300 rounded-md px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition bg-white">
                <option value="" disabled selected>Select entity type</option>
                <option value="Map">Map</option>
                <option value="List">List</option>
                <option value="Regexp">Regular Expression (Regexp)</option>
            </select>
        </div>

        <!-- Entries Section -->
        <div class="space-y-4">
            <div class="flex items-center justify-between">
                <label class="block text-sm font-medium text-gray-700">Entries <span
                        class="text-red-500">*</span></label>
                <button type="button" (click)="addEntry()"
                    class="flex items-center gap-1 text-sm text-blue-600 hover:text-blue-800 font-medium">
                    <span class="material-icons text-base">add</span>
                    Add Entry
                </button>
            </div>

            <div formArrayName="entries" class="space-y-4">
                <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i"
                    class="border border-gray-200 p-5 rounded-lg bg-gray-50/50 hover:bg-gray-50 transition relative">

                    <!-- Delete Entry Button -->
                    <button type="button" (click)="removeEntry(i)"
                        class="absolute top-3 right-3 text-gray-400 hover:text-red-500 transition" title="Remove entry">
                        <span class="material-icons text-lg">close</span>
                    </button>

                    <!-- Entry Value -->
                    <div class="mb-4 space-y-1">
                        <label class="text-sm font-medium text-gray-700">Value <span
                                class="text-red-500">*</span></label>
                        <input formControlName="value" type="text"
                            class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                            placeholder="Primary value" required />
                    </div>

                    <!-- Synonyms -->
                    <div formArrayName="synonyms" class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label class="text-sm font-medium text-gray-700">Synonyms</label>
                            <button type="button" (click)="addSynonym(i)"
                                class="flex items-center gap-1 text-xs text-blue-600 hover:text-blue-800">
                                <span class="material-icons text-sm">add</span>
                                Add Synonym
                            </button>
                        </div>

                        <div *ngFor="let synonym of getSynonyms(entry).controls; let j = index"
                            class="flex items-center gap-2">
                            <input [formControl]="synonym" type="text"
                                class="flex-1 border border-gray-300 rounded-md px-3 py-1.5 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                                placeholder="Alternative phrase" />
                            <button type="button" (click)="removeSynonym(i, j)"
                                class="text-gray-400 hover:text-red-500 transition" title="Remove synonym">
                                <span class="material-icons text-sm">remove_circle</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <p *ngIf="entries.length === 0" class="text-sm text-gray-500 italic">
                No entries added yet. Entities require at least one entry.
            </p>
        </div>

        <!-- Form Actions -->
        <div class="flex justify-end gap-3 pt-6 border-t border-gray-200">
            <button type="button" (click)="cancel()"
                class="px-5 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                Cancel
            </button>
            <button type="submit" [disabled]="entityForm.invalid"
                class="px-5 py-2.5 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition flex items-center gap-1">
                <span class="material-icons text-sm">save</span>
                Save Entity
            </button>
        </div>
    </form>
</div>
