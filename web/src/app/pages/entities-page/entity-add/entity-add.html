<div class="container mt-5">
    <div class="card shadow-sm border-light">
        <div class="card-body">
            <h2 class="h4 mb-4 d-flex align-items-center gap-2">
                <span class="material-icons text-primary">category</span>
                Create Entity
            </h2>

            <form [formGroup]="entityForm" (ngSubmit)="onSubmit()">

                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label">Entity Name <span class="text-danger">*</span></label>
                    <input formControlName="name" type="text" class="form-control"
                        placeholder="E.g. colors, payment_methods" required />
                    <div *ngIf="entityForm.get('name')?.invalid && (entityForm.get('name')?.dirty || entityForm.get('name')?.touched)"
                        class="form-text text-danger">
                        Entity name is required
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea formControlName="description" rows="3" class="form-control"
                        placeholder="Describe this entity's purpose (optional)"></textarea>
                </div>

                <!-- Entity Type -->
                <div class="mb-3">
                    <label class="form-label">Entity Type <span class="text-danger">*</span></label>
                    <select formControlName="type" class="form-select">
                        <option value="" disabled selected>Select entity type</option>
                        <option value="Map">Map</option>
                        <option value="List">List</option>
                        <option value="Regexp">Regular Expression (Regexp)</option>
                    </select>
                </div>

                <!-- Entries Section -->
                <div class="mb-4">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label mb-0">Entries <span class="text-danger">*</span></label>
                        <button type="button" (click)="addEntry()" class="btn btn-link btn-sm text-primary p-0">
                            <span class="material-icons align-middle">add</span> Add Entry
                        </button>
                    </div>

                    <div formArrayName="entries" class="d-flex flex-column gap-3">
                        <div *ngFor="let entry of entries.controls; let i = index" [formGroupName]="i"
                            class="border rounded p-3 bg-light position-relative">

                            <!-- Delete Entry Button -->
                            <button type="button" (click)="removeEntry(i)"
                                class="btn btn-sm btn-light position-absolute top-0 end-0 m-2 text-muted">
                                <span class="material-icons">close</span>
                            </button>

                            <!-- Entry Value -->
                            <div class="mb-3">
                                <label class="form-label">Value <span class="text-danger">*</span></label>
                                <input formControlName="value" type="text" class="form-control"
                                    placeholder="Primary value" required />
                            </div>

                            <!-- Synonyms -->
                            <div formArrayName="synonyms">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <label class="form-label mb-0">Synonyms</label>
                                    <button type="button" (click)="addSynonym(i)" class="btn btn-link btn-sm p-0">
                                        <span class="material-icons align-middle">add</span> Add Synonym
                                    </button>
                                </div>

                                <div *ngFor="let synonym of getSynonyms(entry).controls; let j = index"
                                    class="input-group mb-2">
                                    <input [formControl]="synonym" type="text" class="form-control"
                                        placeholder="Alternative phrase" />
                                    <button type="button" (click)="removeSynonym(i, j)" class="btn btn-outline-danger">
                                        <span class="material-icons">remove_circle</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <small *ngIf="entries.length === 0" class="text-muted fst-italic">
                        No entries added yet. Entities require at least one entry.
                    </small>
                </div>

                <!-- Form Actions -->
                <div class="d-flex justify-content-end gap-2 border-top pt-3">
                    <button type="button" (click)="cancel()" class="btn btn-outline-secondary">Cancel</button>
                    <button type="submit" [disabled]="entityForm.invalid"
                        class="btn btn-primary d-flex align-items-center gap-1">
                        <span class="material-icons">save</span> Save Entity
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
