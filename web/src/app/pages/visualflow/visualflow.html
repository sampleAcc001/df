<div class="d-flex flex-column min-vh-100 bg-light">
    <!-- Header Section -->
    <div
        class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3 px-4 py-3 border-bottom bg-white shadow-sm">
        <div class="d-flex align-items-center gap-2">
            <span class="material-icons text-primary fs-3">account_tree</span>
            <div>
                <h2 class="h5 fw-semibold text-dark mb-1">Intent Flow Visualization</h2>
                <p class="small text-muted mb-0">
                    Interactive map of your dialog flow. Select any intent to view details.
                </p>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary d-flex align-items-center gap-1" (click)="addIntent()">
                <span class="material-icons fs-6">add</span>
                Create Intent
            </button>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-grow-1 p-4">
        <!-- Status Bar -->
        <div class="d-flex justify-content-between align-items-center text-muted small mb-3">
            <div class="d-flex align-items-center">
                <span class="material-icons me-1 fs-6">schema</span>
                Showing {{ nodes.length }} intents and {{ edges.length }} connections
            </div>
            <div class="d-flex align-items-center">
                <span class="material-icons me-1 fs-6">touch_app</span>
                Click on an intent to view its details.
            </div>
        </div>

        <!-- Visualization Container -->
        <div class="position-relative border rounded bg-white" style="height: 75vh; overflow: hidden;">
            <vflow [nodes]="nodes" [edges]="edges" [background]="dotsBackgroundConfig"
                (onConnect)="onEdgeConnect($event)" (onNodesChange)="onNodesChangeHandler($event)"
                [connection]="connectionSettings" class="w-100 h-100">
                <!-- Hidden edge context menu handlers -->
                <ng-container *ngFor="let edge of edges">
                    <div *ngIf="edge" (contextmenu)="selectEdge(edge); $event.preventDefault();" class="d-none"
                        [attr.data-edge-id]="edge.id">
                    </div>
                </ng-container>
            </vflow>
        </div>
    </div>
</div>

<!-- Chat Widget -->
<app-chat-widget></app-chat-widget>
