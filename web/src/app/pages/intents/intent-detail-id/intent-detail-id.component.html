<!-- Header -->
<div class="d-flex align-items-center justify-content-between px-3 py-2 border-bottom bg-light">
    <div class="d-flex align-items-center">
        <i class="fa-solid fa-brain text-primary me-2"></i>
        <h5 class="mb-0 text-truncate" style="max-width: 180px;">
            {{ intent?.displayName || 'Intent Details' }}
        </h5>
    </div>
    <button type="button" class="btn btn-sm btn-light rounded-circle" (click)="activeOffCanvas.dismiss()"
        aria-label="Close">
        <i class="fa-solid fa-xmark text-muted"></i>
    </button>
</div>

<!-- Body -->
<div class="p-3 overflow-auto" style="max-height: calc(100vh - 3.5rem);">

    <!-- Intent Description -->
    <div class="bg-white p-3 rounded border mb-3">
        <div class="d-flex align-items-center mb-2">
            <i class="fa-regular fa-file-lines text-secondary me-2"></i>
            <label class="small text-muted fw-bold text-uppercase mb-0">Description</label>
        </div>
        <p class="small mb-0">
            {{ intent?.description || 'No description provided.' }}
        </p>
    </div>

    <!-- Training Phrases -->
    <div class="bg-white p-3 rounded border mb-3">
        <div class="d-flex align-items-center mb-2">
            <i class="fa-solid fa-quote-left text-secondary me-2"></i>
            <label class="small text-muted fw-bold text-uppercase mb-0">Training Phrases</label>
            <span class="badge bg-primary ms-auto">
                {{ intent?.trainingPhrases?.length || 0 }} phrases
            </span>
        </div>
        <ul class="list-unstyled mb-0">
            <li *ngFor="let phrase of intent?.trainingPhrases" class="d-flex align-items-start">
                <i class="fa-solid fa-chevron-right text-success me-1 small"></i>
                <span class="small">{{ phrase }}</span>
            </li>
        </ul>
    </div>

    <!-- Responses -->
    <div class="bg-white p-3 rounded border mb-3">
        <div class="d-flex align-items-center mb-2">
            <i class="fa-regular fa-comment-dots text-secondary me-2"></i>
            <label class="small text-muted fw-bold text-uppercase mb-0">Responses</label>
            <span class="badge bg-primary ms-auto">
                {{ intent?.responses?.length || 0 }} responses
            </span>
        </div>
        <ul class="list-unstyled mb-0">
            <li *ngFor="let response of intent?.responses" class="d-flex align-items-start">
                <i class="fa-solid fa-chevron-right text-primary me-1 small"></i>
                <span class="small">{{ response }}</span>
            </li>
        </ul>
    </div>

    <!-- Action Buttons -->
    <div class="pt-3 border-top d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary btn-sm d-flex align-items-center"
            (click)="activeOffCanvas.dismiss()">
            <i class="fa-solid fa-xmark me-1 small"></i> Cancel
        </button>
        <button type="button" class="btn btn-primary btn-sm d-flex align-items-center" (click)="EditIntent(intent)">
            <i class="fa-solid fa-pen me-1 small"></i> Edit
        </button>
    </div>
</div>
