<div class="page-container px-4 py-6">
    <!-- Header Section -->
    <div class="flex flex-col justify-between gap-4 mb-8 sm:flex-row sm:items-center sm:gap-6">
        <!-- Left side - Title and description -->
        <div class="space-y-1">
            <h1 class="text-2xl font-medium text-gray-900 tracking-tight">Intents</h1>
            <p class="text-sm text-gray-500 max-w-2xl">
                Define user expressions and agent responses for conversational flows
            </p>
        </div>

        <!-- Right side - Action button -->
        <div>
            <button (click)="addIntent()"
                class="inline-flex items-center px-4 py-2.5 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="-ml-0.5 mr-2 h-5 w-5" viewBox="0 0 20 20"
                    fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                        clip-rule="evenodd" />
                </svg>
                Add Intent
            </button>
        </div>
    </div>

    <!-- Table Wrapper -->
    <div class="bg-white rounded-lg border border-gray-200 shadow-xs overflow-hidden">
        <table class="w-full min-w-[500px]">
            <!-- Table Header -->
            <thead class="border-b border-gray-200">
                <tr>
                    <th class="px-4 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                        Intent Name
                        <span class="ml-1 font-normal text-gray-400 text-[11px]">({{intents.length}})</span>
                    </th>
                </tr>
            </thead>

            <!-- Table Body -->
            <tbody *ngIf="intents.length > 0; else emptyState">
                <ng-container
                    *ngTemplateOutlet="renderIntentTree; context: { $implicit: intents, level: 0 }"></ng-container>
            </tbody>

            <!-- Recursive intent rendering template -->
            <ng-template #renderIntentTree let-intents let-level="level">
                <ng-container *ngFor="let intent of intents">
                    <tr class="hover:bg-gray-50/80 transition-colors">
                        <td [style.padding-left.px]="24 + (level * 20)" class="py-2.5">
                            <div class="group flex items-center justify-between w-full">
                                <div class="flex items-center space-x-2 min-w-0">
                                    <!-- Visual hierarchy indicator -->
                                    <div class="flex items-center">
                                        <div *ngIf="level > 0" class="w-4 flex justify-center -ml-1 mr-1 text-gray-300">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5"
                                                viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd"
                                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <div class="w-2 h-2 rounded-full flex-shrink-0" [ngClass]="{
                         'bg-blue-500': level === 0,
                         'bg-indigo-400': level === 1,
                         'bg-gray-400': level > 1
                       }"></div>
                                    </div>

                                    <!-- Intent name with truncation -->
                                    <a [routerLink]="['/intents/details', intent.id]"
                                        class="text-xs font-medium text-gray-800 hover:text-blue-600 truncate transition-colors"
                                        [title]="intent.displayName">
                                        {{ intent.displayName }}
                                    </a>

                                    <!-- Expand/collapse button -->
                                    <button *ngIf="intent.subIntents?.length" (click)="toggleExpand(intent.id)"
                                        class="ml-1 p-1 -m-1 text-gray-400 hover:text-gray-600 transition-colors"
                                        [attr.aria-label]="isExpanded(intent.id) ? 'Collapse' : 'Expand'">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20"
                                            fill="currentColor">
                                            <path *ngIf="!isExpanded(intent.id)" fill-rule="evenodd"
                                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                                clip-rule="evenodd" />
                                            <path *ngIf="isExpanded(intent.id)" fill-rule="evenodd"
                                                d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>

                                <!-- Contextual action -->
                                <button
                                    class="opacity-0 group-hover:opacity-100 transition-opacity duration-150 text-xs font-medium text-blue-600 hover:text-blue-800 px-2 py-1 -mr-2"
                                    (click)="addFollowUpIntent(intent)">
                                    + Follow-up
                                </button>
                            </div>
                        </td>
                    </tr>

                    <!-- Recursive children -->
                    <ng-container *ngIf="isExpanded(intent.id) && intent.subIntents?.length">
                        <ng-container
                            *ngTemplateOutlet="renderIntentTree; context: { $implicit: intent.subIntents, level: level + 1 }"></ng-container>
                    </ng-container>
                </ng-container>
            </ng-template>
        </table>

        <!-- Empty State -->
        <ng-template #emptyState>
            <div class="p-8 text-center">
                <div class="mx-auto w-16 h-16 rounded-full bg-gray-100 flex items-center justify-center mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <h3 class="text-sm font-medium text-gray-700 mb-1">No Intents Found</h3>
                <p class="text-xs text-gray-500 mb-4">Create your first intent to start building conversations</p>
                <button (click)="addIntent()"
                    class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="-ml-0.5 mr-1.5 h-4 w-4" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                            clip-rule="evenodd" />
                    </svg>
                    Create Intent
                </button>
            </div>
        </ng-template>
    </div>
</div>
