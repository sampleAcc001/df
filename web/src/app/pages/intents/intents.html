<div class="container py-4">
    <!-- Header -->
    <div class="row align-items-center mb-4">
        <div class="col-sm">
            <h1 class="fw-semibold fs-4 mb-1">Intents</h1>
            <p class="text-muted mb-0 small">
                Define user expressions and agent responses for conversational flows
            </p>
        </div>
        <div class="col-sm-auto mt-3 mt-sm-0">
            <button (click)="addIntent()" class="btn btn-primary btn-sm px-3 d-flex align-items-center">
                <i class="fas fa-plus me-2"></i>
                Add Intent
            </button>
        </div>
    </div>

    <!-- Intent List Card -->
    <div class="card border-0 shadow-sm">
        <div class="table-responsive">
            <table class="table align-middle mb-0">
                <thead>
                    <tr>
                        <th class="fw-semibold text-muted small border-bottom-0">
                            Intent Name
                            <span class="ms-1 text-muted">({{intents.length}})</span>
                        </th>
                    </tr>
                </thead>
                <tbody *ngIf="intents.length > 0; else emptyState">
                    <ng-container
                        *ngTemplateOutlet="renderIntentTree; context: { $implicit: intents, level: 0 }"></ng-container>
                </tbody>

                <!-- Recursive -->
                <ng-template #renderIntentTree let-intents let-level="level">
                    <ng-container *ngFor="let intent of intents">
                        <tr class="align-middle">
                            <td [style.paddingLeft.px]="12 + (level * 20)">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <!-- Color Dot -->
                                        <span class="rounded-circle me-2"
                                            [ngStyle]="{'width':'8px','height':'8px','background-color': level === 0 ? '#0d6efd' : level === 1 ? '#6610f2' : '#6c757d'}">
                                        </span>
                                        <!-- Name -->
                                        <a [routerLink]="['/intents/details', intent.id]"
                                            class="fw-medium text-dark text-decoration-none me-2">
                                            <small>{{ intent.displayName }}</small>
                                        </a>
                                        <!-- Expand/Collapse -->
                                        <button *ngIf="intent.subIntents?.length" (click)="toggleExpand(intent.id)"
                                            class="btn btn-sm p-0 text-muted">
                                            <i class="fas"
                                                [ngClass]="isExpanded(intent.id) ? 'fa-chevron-up' : 'fa-chevron-right'"></i>
                                        </button>
                                    </div>
                                    <!-- Follow-up -->
                                    <button (click)="addFollowUpIntent(intent)"
                                        class="btn btn-outline-primary btn-sm px-2">
                                        + Follow-up
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <ng-container *ngIf="isExpanded(intent.id) && intent.subIntents?.length">
                            <ng-container
                                *ngTemplateOutlet="renderIntentTree; context: { $implicit: intent.subIntents, level: level + 1 }"></ng-container>
                        </ng-container>
                    </ng-container>
                </ng-template>
            </table>
        </div>

        <!-- Empty State -->
        <ng-template #emptyState>
            <div class="text-center p-5">
                <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto mb-3"
                    style="width: 64px; height: 64px;">
                    <i class="fas fa-comments fa-lg text-muted"></i>
                </div>
                <h5 class="fw-semibold mb-1">No Intents Found</h5>
                <p class="text-muted small mb-3">Create your first intent to start building conversations</p>
                <button (click)="addIntent()" class="btn btn-primary btn-sm px-3">
                    <i class="fas fa-plus me-1"></i>
                    Create Intent
                </button>
            </div>
        </ng-template>
    </div>
</div>
