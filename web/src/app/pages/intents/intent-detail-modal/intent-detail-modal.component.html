<div id="modal-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl max-h-[90vh] overflow-y-auto p-6 relative">
        <!-- Close button -->
        <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-xl" (click)="modal.dismiss()">
            âœ•
        </button>

        <!-- Scrollable Content -->
        <app-intent-details [IntentId]="intentdata" (dataDismissed)="modal.dismiss('dataDismissed')"
            (intentDeleted)="modal.close('intentDeleted')"
            (intentUpdated)="modal.close('intentUpdated')"></app-intent-details>
    </div>
</div>
