<div class="fixed inset-0 bg-indigo-50 flex items-center justify-center p-4"
    [style.background]="'url(\'data:image/svg+xml;base64,' + backgroundPattern + '\')'">

    <div
        class="w-full max-w-xs bg-white/95 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden border border-white/30">

        <!-- Header -->
        <div class="bg-gradient-to-r from-indigo-600 to-blue-500 py-4 px-6 text-center relative">
            <div class="absolute inset-0 opacity-10"
                [style.background]="'url(\'data:image/svg+xml;base64,' + noisePattern + '\')'"></div>
            <div class="relative z-10">
                <div class="inline-flex items-center justify-center bg-white p-2 rounded-lg shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-indigo-600" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>
                <h1 class="mt-2 text-xl font-bold text-white drop-shadow-md">Agent Console</h1>
            </div>
        </div>

        <!-- Form -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-6 space-y-4">
            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 placeholder-gray-400 transition-all"
                    placeholder="agent@company.com">
            </div>

            <div>
                <label class="block text-xs font-semibold text-gray-600 mb-1">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-3 py-2 text-sm border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-300 focus:border-indigo-400 placeholder-gray-400 transition-all"
                    placeholder="••••••••">
            </div>

            <button type="submit"
                class="w-full py-2.5 px-4 bg-gradient-to-r from-indigo-500 to-blue-500 hover:from-indigo-600 hover:to-blue-600 text-white text-sm font-medium rounded-lg shadow hover:shadow-md transition-all">
                Sign In
            </button>

            <div class="text-center pt-1">
                <a href="#" class="text-xs text-indigo-600 hover:text-indigo-800 transition-colors">Forgot password?</a>
            </div>
        </form>
    </div>
</div>
