<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 350px; width: 100%;">

        <!-- Header -->
        <div class="card-header text-center bg-gradient position-relative rounded-top-4"
            style="background: linear-gradient(90deg, #4f46e5, #3b82f6);">
            <div class="bg-white p-2 rounded-circle shadow d-inline-block">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                    <path d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6
                   a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
            </div>
            <h5 class="mt-2 text-white fw-bold">Agent Console</h5>
        </div>

        <!-- Form -->
        <div class="card-body p-4">
            <form (ngSubmit)="onSubmit()">
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold text-secondary">Email</label>
                    <input type="email" class="form-control form-control-sm" placeholder="agent@company.com">
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label small fw-semibold text-secondary">Password</label>
                    <input type="password" class="form-control form-control-sm" placeholder="••••••••">
                </div>

                <!-- Sign In -->
                <button type="submit" class="btn btn-primary w-100 py-2 fw-medium">
                    Sign In
                </button>

                <!-- Forgot Password -->
                <div class="text-center mt-2">
                    <a href="#" class="small text-primary text-decoration-none">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</div>
